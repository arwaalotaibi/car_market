{% extends "base.html" %}

{% block title %}List{% endblock title %}

{% block content %}



	{% for car in cars %}
		<a href="{{car.get_absolute_url}}">
			<h1>
				{{car.make}} - {{car.model}}
				<small>
					{{car.year}}
				</small>
				 {% if car.car_img %}
				 <img class="card-img-top" src="{{car.car_img.url}}" >
                {% endif %}
			</h1>
		</a>
		<hr>
	{% endfor %}

{% endblock content %}
